<html>
	<head>
		<title> Porcelain PII Distribution </title>
		<!-- Load d3.js -->
		<script src="http://d3js.org/d3.v7.min.js" charset="utf-8"></script>
		<script src="https://d3js.org/d3-geo-projection.v3.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
	</head>

	<body>
		<h1> Geographical Distibution of PII data (Demo) </h1>
		<div id="login_box">
			<table cellspacing="2" align="center" cellpadding="8" border="0">
				<tr>
					<td>User Name :</td>
					<td><input type="text" placeholder="Enter user name here" id="input_id" class="tb" /></td>
				</tr>
				<tr>
					<td>Password :</td>
					<td><input type="password" placeholder="Enter Password here" id="input_pw" class="tb" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Reset" onclick="clearFunc()" id="reset" />
						<input type="submit" value="Login" id="login" onClick="login()" /></td>
				</tr>
			</table>
		</div>
		<div id="container" class="svg-container">
        </div>

		<script src="pii.js"></script>
	</body>
</html>
